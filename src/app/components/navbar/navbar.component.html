<nav class="main-navbar">
  <div class="inner container">
    <div class="main-navbar__svglogo-container">
      <a routerLink="/home">
        <img src="./assets/bookstore-logo.svg" alt="" />
      </a>
    </div>
    <div class="main-navbar__input-container">
      <form action="" (ngSubmit)="onSearch()">
        <input
          class="main-navbar__input-container__input"
          [(ngModel)]="searchInput"
          type="text"
          placeholder="Buscar"
          [ngModelOptions]="{ standalone: true }"
        />
      </form>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
        />
      </svg>
      <!-- <img src="./assets/search-glass.svg" alt=""> -->
    </div>
    <button (click)="toggleMobileMenu()">
      <img class="menu-svg" src="./assets/menu.svg" alt="icon" />
    </button>
    <ul class="main-navbar__linkslist">
      <li class="main-navbar__linkslist__item" *ngIf="!loginService.isLogged()">
        <a routerLink="/login-register">
          <img src="./assets/login.svg" alt="icon" />
          <p>Iniciar Sesi贸n</p>
        </a>
      </li>
      <li class="main-navbar__linkslist__item" *ngIf="loginService.isLogged()">
        <a routerLink="/miscompras">
          <img src="./assets/purchases.svg" alt="icon" />
          <p>Mis compras</p>
        </a>
      </li>
      <li class="main-navbar__linkslist__item" *ngIf="loginService.isLogged()">
        <a href="carrito">
          <img src="./assets/minicart.svg" alt="icon" />
          <p>Carrito</p>
        </a>
      </li>
      <li
        class="main-navbar__linkslist__item"
        (click)="logOutButton()"
        *ngIf="loginService.isLogged()"
      >
        <button>
          <img src="./assets/login.svg" alt="icon" />
          <p>Cerrar sesi贸n</p>
        </button>
      </li>
    </ul>
  </div>
  <!-- MOBILE -->
  <ul class="menu-list-mobile" show-menu="false" data-menu-mobile>
    <li class="menu-list-mobile__item" *ngIf="loginService.isLogged()">
      <a class="menu-list-mobile__link" routerLink="/">
        <p>Inicio</p>
      </a>
    </li>
    <li class="menu-list-mobile__item" *ngIf="!loginService.isLogged()">
      <a class="menu-list-mobile__link" routerLink="/login-register">
        <p>Iniciar Sesi贸n</p>
      </a>
    </li>
    <li class="menu-list-mobile__item" *ngIf="loginService.isLogged()">
      <a class="menu-list-mobile__link" routerLink="/miscompras">
        <p>Mis compras</p>
      </a>
    </li>
    <li class="menu-list-mobile__item" *ngIf="loginService.isLogged()">
      <a class="menu-list-mobile__link" href="carrito">
        <p>Carrito</p>
      </a>
    </li>
    <li
      class="menu-list-mobile__item"
      (click)="logOutButton()"
      *ngIf="loginService.isLogged()"
    >
      <button class="menu-list-mobile__link">
        <p>Cerrar sesi贸n</p>
      </button>
    </li>
  </ul>
  <!-- MOBILE -->
  <div class="container input-mobile">
    <form class="input-mobile__form" (ngSubmit)="onSearch()">
      <input
        class="input-mobile__input"
        [(ngModel)]="searchInput"
        type="text"
        placeholder="Buscar"
        [ngModelOptions]="{ standalone: true }"
      />
      <button type="submit" class="input-mobile__button">Buscar</button>

      <svg
        class="input-mobile__svg"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <path
          d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
        />
      </svg>
    </form>
  </div>
</nav>
