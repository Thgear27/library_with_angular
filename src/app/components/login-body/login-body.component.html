<section class="login-register-container">
    <div class="options">
        <div class="options__login" opction-selected="true" [class.selected]='"login"==optionSelected'
            (click)='onOptionClick("login")'>
            <h1 class="options__title">INICIAR SESIÓN</h1>
        </div>
        <div class="options__register" opction-selected="false" [class.selected]='"register"==optionSelected'
            (click)='onOptionClick("register")'>
            <h1 class="options__title">REGISTRARSE</h1>
        </div>
    </div>

    <div class="form-container">
        <!-- TODO: Añadir funcionalidad al form -->
        <form id="login-form" class="form" action="" (ngSubmit)="login()" [class.hide]='"login"!=optionSelected'>
            <div class="form__input-container">
                <div class="input-field">
                    <label class="input-field__label" for="login-email">Email</label>
                    <input [(ngModel)]="user.username" class="input-field__input" type="text" id="login-username" name="username"
                        placeholder="usuario" required>
                </div>
                <div class="input-field">
                    <label class="input-field__label" for="password">Contraseña</label>
                    <input [(ngModel)]="user.password" class="input-field__input" type="password" id="login-password" placeholder="Ingrese su contraseña"
                        name="password" required>
                </div>
            </div>
            <button class="form__submit-button" id="login-submit" type="submit">
                <img src="./assets/login-form-icon.svg" alt="login icon">
                Iniciar Sesión
            </button>
        </form>

        <!-- TODO: Añadir funcionalidad al form -->
        <form id="register-form" action="" class="form" (ngSubmit)="registrarse()" [class.hide]='"register"!=optionSelected'>
            <div class="form__input-container">
                <div class="input-field">
                    <label class="input-field__label" for="nombreCompleto">Nombre</label>
                    <input [(ngModel)]="cliente.nombreCompleto" class="input-field__input" id="nombreCompleto" name="nombreCompleto" type="text" placeholder="Ej: Felipe" required>
                </div>
                <div class="input-field">
                    <label class="input-field__label" for="apellido">Apellidos</label>
                    <input [(ngModel)]="cliente.apellido" class="input-field__input" id="apellido" name="apellido" type="text" placeholder="Ej: Gomez" required>
                </div>
                <div class="input-field">
                    <label class="input-field__label" for="email">Email</label>
                    <input [(ngModel)]="cliente.email" class="input-field__input" id="email" name="email" type="email"
                        placeholder="Ej: ejemplo@ejemplo.com" required>
                </div>
                <div class="input-field">
                    <label class="input-field__label" for="password">Contraseña</label>
                    <input [(ngModel)]="cliente.password" class="input-field__input" id="password-register" name="password" type="password"
                        placeholder="Ingrese una contraseña" required>
                </div>
                <div class="input-field">
                    <label class="input-field__label" for="dni">DNI</label>
                    <input [(ngModel)]="cliente.dni" class="input-field__input" id="dni" name="dni" type="text" pattern="[0-9]+"
                        placeholder="Ingrese su dni" required>
                </div>
                <div class="input-field">
                    <label class="input-field__label" for="telefono">Teléfono</label>
                    <input [(ngModel)]="cliente.telefono" class="input-field__input" id="telefono" name="telefono" type="text" pattern="[0-9]{9}"
                        placeholder="Ingrese su número de teléfono" required>
                </div>
                <div class="input-field">
                    <label class="input-field__label" for="direccion">Direccion</label>
                    <input [(ngModel)]="cliente.direccion" class="input-field__input" id="direccion" name="direccion" type="text"
                        placeholder="Ingrese su número direccion" required>
                </div>
            </div>
            <button class="form__submit-button" id="register-submit" type="submit">
                <img src="./assets/register-form-icon.svg" alt="login icon">
                Registrarse
            </button>
        </form>
    </div>
</section>
